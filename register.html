<body class="col-md-12">
  <header>
    <nav class="nav-main">
      <a class="nav-link" href="./home.html">Inicio</a>
      <a class="nav-link" href="./register.html">Registro</a>
      <a class="nav-link" href="./about.html">Sobre</a>
    </nav>
  </header>

  <div class="body-main">

    <h4> Cadastra Usuarios</h4>

    <div class="container">

      <form class="row align-items-center" onsubmit="sendUsers(event)" id="formUsers">

        <div class="col-12 py-4 px-lg-6">
          <label class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nomeCompleto" required>
        </div>
        <div class="col-md-6 py-4 px-lg-6">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" maxlength="10" required>
        </div>
        <div class="col-md-6 py-4 px-lg-6">
          <label class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" required>
        </div>
        <div class="col-md-6 py-4 px-lg-6">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required>
        </div>
        <div class="col-md-6 py-4 px-lg-6">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" maxlength="11" required>
        </div>

        <div>
          <button type="submit"  class="btn btn-primary" >Enviar</button>
        </div>

      </form>
    </div>
  </div>

  <footer class="footer-main">

      <a href="https://www.linkedin.com/in/alisson-patrick-paes-de-souza-0182331b9/" target="_blank">
        <img class="icons" src="./images/linkdin-icon.svg">
      </a>
    </div>
  </footer>

</body>

</html>
